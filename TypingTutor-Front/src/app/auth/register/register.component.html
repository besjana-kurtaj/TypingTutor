<div class="register-container">
    <mat-card class="register-card">
      <mat-card-title>Regjistrohu</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onRegister()">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email" name="email" type="email" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Emri i përdoruesit</mat-label>
            <input matInput [(ngModel)]="username" name="username" type="text" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Fjalëkalimi</mat-label>
            <input matInput [(ngModel)]="password" name="password" type="password" required />
          </mat-form-field>
          <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

          <button mat-raised-button color="primary" type="submit">Regjistrohu</button>
        </form>
        <p>Keni një llogari? <a routerLink="/login">Hyni këtu</a></p>
      </mat-card-content>
    </mat-card>
</div>
