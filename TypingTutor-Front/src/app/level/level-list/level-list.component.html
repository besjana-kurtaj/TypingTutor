<!-- level-list.component.html -->
<mat-card class="level-card">
    <mat-toolbar >
      <span>Levels</span>
      <span class="spacer"></span>
      <button mat-raised-button color="accent" routerLink="/add-level">Add Level</button>
    </mat-toolbar>
  
    <table mat-table [dataSource]="levels" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let level"> {{ level.name }} </td>
      </ng-container>
  
      <!-- Difficulty Column -->
      <ng-container matColumnDef="difficulty">
        <th mat-header-cell *matHeaderCellDef> Difficulty </th>
        <td mat-cell *matCellDef="let level"> {{ level.difficulty }} </td>
      </ng-container>
  
      <!-- Time Limit Column -->
      <ng-container matColumnDef="timeLimitInSeconds">
        <th mat-header-cell *matHeaderCellDef> Time Limit </th>
        <td mat-cell *matCellDef="let level"> {{ level.timeLimitInSeconds }} seconds </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let level">
          <button mat-icon-button color="primary" [routerLink]="['/edit-level', level.levelId]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteLevel(level.levelId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
