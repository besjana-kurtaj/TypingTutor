<div *ngIf="!gameStarted" class="start-screen">
    <button (click)="startGame()">Start Game</button>
  </div>
  
  <div *ngIf="gameStarted" class="game-container">
    <p class="target-text">
      <span *ngFor="let charObj of typedDisplay" 
            [ngClass]="{'correct': charObj.correct === true, 'incorrect': charObj.correct === false}">
        {{ charObj.char }}
      </span>
    </p>
  
    <input [(ngModel)]="userInput" (input)="checkInput()" [disabled]="completed" />
  
    <div class="stats">
      <p>Time Remaining: {{ timer }} seconds</p>
      <p>Accuracy: {{ accuracy }}%</p>
      <p>Typing Speed: {{ typingSpeed }} WPM</p>
    </div>
  
    <button *ngIf="completed" (click)="nextLevel()">Next Level</button>
  </div>
